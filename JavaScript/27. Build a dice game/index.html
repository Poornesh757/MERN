<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <button id="rollDice">Roll Dice</button>
        <div id="dice">
            <img id="diceImg" src="images/dice1.png" alt="Dice" />
        </div>
        <div id="result">
            <p id="message">Roll the dice to start!</p>
            <p>Roll Count: <span id="rollCount">0</span></p>
            <p>Total Score: <span id="totalScore">0</span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
