<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drum-kit">
        <button class="drum" data-key="65" data-sound="sounds/clap.wav">A</button>
        <button class="drum" data-key="83" data-sound="sounds/hihat.wav">S</button>
        <button class="drum" data-key="68" data-sound="sounds/kick.wav">D</button>
        <button class="drum" data-key="70" data-sound="sounds/openhat.wav">F</button>
        <button class="drum" data-key="71" data-sound="sounds/boom.wav">G</button>
        <button class="drum" data-key="72" data-sound="sounds/ride.wav">H</button>
        <button class="drum" data-key="74" data-sound="sounds/snare.wav">J</button>
        <button class="drum" data-key="75" data-sound="sounds/tom.wav">K</button>
        <button class="drum" data-key="76" data-sound="sounds/tink.wav">L</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
