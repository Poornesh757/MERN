<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element Removal Example</title>
</head>
<body>
    <div id="parentElement">
        <div id="elementToRemove">Element to Remove</div>
        <div class="elementsToRemove">Element 1</div>
        <div class="elementsToRemove">Element 2</div>
        <div class="elementsToRemove">Element 3</div>
    </div>

    <script>
        // Remove an element by itself
        let element = document.getElementById("elementToRemove");
        element.remove();

        // Remove an element via its parent
        let parent = document.getElementById("parentElement");
        let child = document.querySelector(".elementsToRemove");
        parent.removeChild(child);

        // Remove multiple elements by query
        let elements = document.querySelectorAll(".elementsToRemove");
        elements.forEach(element => {
            element.remove();
        });

        // Clear all child elements
        let parentElement = document.getElementById("parentElement");
        parentElement.innerHTML = "";

        // Alternatively, clear all child elements using a loop
        while (parentElement.firstChild) {
            parentElement.removeChild(parentElement.firstChild);
        }
