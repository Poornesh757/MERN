<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element Creation Example</title>
</head>
<body>
    <div id="existingElement">Existing Element</div>

    <script>
        // Create a new section element
        let section = document.createElement("section");
        section.id = "newSection";
        section.classList.add("sectionClass");

        // Create a heading for the section
        let heading = document.createElement("h2");
        heading.textContent = "New Section Heading";
        section.appendChild(heading);

        // Create a list of items
        let ul = document.createElement("ul");
        for (let i = 1; i <= 3; i++) {
            let li = document.createElement("li");
            li.textContent = "Item " + i;
            ul.appendChild(li);
        }
        section.appendChild(ul);

        // Insert the new section before the existing element
        let existingElement = document.getElementById("existingElement");
        existingElement.parentNode.insertBefore(section, existingElement);
