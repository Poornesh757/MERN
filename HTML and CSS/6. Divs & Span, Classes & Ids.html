<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs & Spans, Classes & IDs Example</title>
    <style>
        /* Styling for Classes and IDs */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #333;
        }
        .box {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
        }
        #highlight {
            background-color: yellow;
        }
        .emphasis {
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Divs & Spans, Classes & IDs Example</h1>
        
        <!-- Example 1: Using Divs and Spans with Classes -->
        <div class="box">
            <h2>Example 1: Using Divs and Spans with Classes</h2>
            <p>This is a <span class="emphasis">span element</span> inside a <div class="emphasis">div element</div> with classes.</p>
        </div>
        
        <!-- Example 2: Using Divs and Spans with IDs -->
        <div class="box" id="highlight">
            <h2>Example 2: Using Divs and Spans with IDs</h2>
            <p>This is a <span id="highlightedSpan">span element</span> inside a <div id="highlightedDiv">div element</div> with IDs.</p>
        </div>
    </div>
</body>
</html>
