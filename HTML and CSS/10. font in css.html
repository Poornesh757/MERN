<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font in CSS Example</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: blue;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        /* Custom Font */
        .custom-font {
            font-family: 'Courier New', monospace;
        }

        /* Google Fonts */
        .google-font {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Font in CSS Example</h1>
        <p>This paragraph uses the default font specified for the body.</p>
        <p class="custom-font">This paragraph uses a custom font specified in CSS.</p>
        <p class="google-font">This paragraph uses a Google font specified in CSS.</p>
    </div>
</body>
</html>
