<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Tags Example</title>
    <style>
        /* Some basic styling for illustration */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header, nav, main, article, section, aside, footer {
            padding: 20px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2>Article Title</h2>
            <p>This is the content of the article.</p>
        </article>

        <section>
            <h2>Section Title</h2>
            <p>This is a section of the main content.</p>
        </section>

        <aside>
            <h2>Aside</h2>
            <p>This is additional content related to the main content.</p>
        </aside>
    </main>

    <footer>
        <p>Footer content &copy; 2024</p>
    </footer>
</body>
</html>
