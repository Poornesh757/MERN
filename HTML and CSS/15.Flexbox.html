<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in CSS Example</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        /* Flex Container */
        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Flex Items */
        .flex-item {
            width: 200px;
            height: 150px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        /* Flex Item 1 */
        .flex-item-1 {
            flex: 1;
        }

        /* Flex Item 2 */
        .flex-item-2 {
            flex: 2;
        }

        /* Flex Item 3 */
        .flex-item-3 {
            flex: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flexbox in CSS Example</h1>
        <div class="flex-container">
            <div class="flex-item flex-item-1">Flex Item 1</div>
            <div class="flex-item flex-item-2">Flex Item 2</div>
            <div class="flex-item flex-item-3">Flex Item 3</div>
        </div>
    </div>
</body>
</html>
