<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs Example</title>
</head>
<body>
    <h1>Forms and Inputs Example</h1>
    
    <form action="#" method="post">
        <!-- Text Input -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <!-- Password Input -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <!-- Email Input -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Number Input -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>
        
        <!-- Radio Buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
        
        <!-- Checkbox -->
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to our newsletter</label><br><br>
        
        <!-- Dropdown Select -->
        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">Select</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select><br><br>
        
        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
    <br><br><br>
    <h1>All HTML Input Types Example</h1>
    
    <!-- Text Input -->
    <label for="text_input">Text Input:</label><br>
    <input type="text" id="text_input" name="text_input"><br><br>
    
    <!-- Password Input -->
    <label for="password_input">Password Input:</label><br>
    <input type="password" id="password_input" name="password_input"><br><br>
    
    <!-- Email Input -->
    <label for="email_input">Email Input:</label><br>
    <input type="email" id="email_input" name="email_input"><br><br>
    
    <!-- Number Input -->
    <label for="number_input">Number Input:</label><br>
    <input type="number" id="number_input" name="number_input"><br><br>
    
    <!-- Checkbox -->
    <input type="checkbox" id="checkbox_input" name="checkbox_input" value="checkbox">
    <label for="checkbox_input">Checkbox Input</label><br><br>
    
    <!-- Radio Buttons -->
    <input type="radio" id="radio_input1" name="radio_group" value="radio1">
    <label for="radio_input1">Radio Input 1</label><br>
    <input type="radio" id="radio_input2" name="radio_group" value="radio2">
    <label for="radio_input2">Radio Input 2</label><br><br>
    
    <!-- File Input -->
    <label for="file_input">File Input:</label><br>
    <input type="file" id="file_input" name="file_input"><br><br>
    
    <!-- Date Input -->
    <label for="date_input">Date Input:</label><br>
    <input type="date" id="date_input" name="date_input"><br><br>
    
    <!-- Time Input -->
    <label for="time_input">Time Input:</label><br>
    <input type="time" id="time_input" name="time_input"><br><br>
    
    <!-- Color Input -->
    <label for="color_input">Color Input:</label><br>
    <input type="color" id="color_input" name="color_input"><br><br>
    
    <!-- Range Input -->
    <label for="range_input">Range Input:</label><br>
    <input type="range" id="range_input" name="range_input" min="0" max="100" step="5"><br><br>
    
    <!-- Submit Button -->
    <input type="submit" value="Submit">
</body>
</html>
