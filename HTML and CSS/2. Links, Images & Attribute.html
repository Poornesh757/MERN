<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links, Images & Attributes</title>
</head>
<body>
    <h1>Links, Images & Attributes Example</h1>
    
    <!-- Link Example -->
    <p>Visit our <a href="https://www.example.com">website</a> for more information.</p>
    
    <!-- Image Example -->
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" width="300" height="200">
    
    <!-- Image with Caption -->
    <figure>
        <img src="https://via.placeholder.com/400" alt="Another Placeholder Image" width="400" height="300">
        <figcaption>This is a caption for the image.</figcaption>
    </figure>
    
    <!-- Linking an Image -->
    <a href="https://www.example.com">
        <img src="https://via.placeholder.com/350" alt="Linked Placeholder Image" width="350" height="250">
    </a>
    
    <!-- Anchor Link with Target Attribute -->
    <p>Click <a href="#section2" target="_blank">here</a> to open a new tab.</p>
    
    <!-- Anchor Link within the same page -->
    <h2 id="section2">Section 2</h2>
    <p>This is another section on the same page.</p>
</body>
</html>
