<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        h1 {
            text-shadow: 2px 2px 2px #000000;
        }
        h1.a {
            color: red;
        }
        h1.b {
            color: blue;
        }
        h1.c {
            color: violet;
        }
    </style>
</head>
<body>
    <h1 class="a">Welcome to Microdegree</h1>
    <h1 class="b">Welcome to Microdegree</h1>
    <h1 class="c">Welcome to Microdegree</h1>
    <h1 class="d">Welcome to Microdegree</h1>
</body>
</html>
